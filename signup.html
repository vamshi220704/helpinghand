<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HelpingHands</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        /* Links */
.signup-link, .login-link {
    text-align: center;
    margin-top: 15px;
    font-size: 16px;
}
/* Header styling */
header {
    padding: 20px 0;
    background: #3CC78F; /* Semi-transparent background */
    text-align: center;
}

header .logo img {
    max-width: 200px;
    margin: 0 auto;
}

.signup-link a, .login-link a {
    color: #fff;
    text-decoration: none;
}

.signup-link a:hover, .login-link a:hover {
    text-decoration: underline;
}

/* Footer */
footer {
    background: rgba(0, 0, 0, 0.7); /* Dark footer */
    color: white;
    padding: 20px 0;
    text-align: center;
    position: absolute;
    width: 100%;
    bottom: 0;
}

footer p {
    margin: 0;
}

/* Responsive design for mobile devices */
@media (max-width: 768px) {
    .container {
        width: 90%;
    }

    .login-form, .signup-form {
        padding: 20px;
    }

    button {
        font-size: 16px;
    }
}
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-area">
            <div class="container">
                <div class="logo">
                    <a href="index.html"><img src="img/Untitled_design__5_-removebg-preview.png" alt="HelpingHands"></a>
                </div>
            </div>
        </div>
    </header>

    <!-- Signup Form Section -->
    <div class="signup-section">
        <div style="text-align: center;" class="container">
            <div class="signup-form"><br><br>
                <h2>Sign Up for HelpingHands</h2>
                <form action="signup.php" method="post">
                    <br><br><br><br>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required placeholder="enter name" title="enter name">
                    <br><br>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required placeholder="enter email" title="enter email">
                    <br><br>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required placeholder="enter password" title="enter password">
                    <br><br>
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" required placeholder="enter confirmPassword" title="enter confirmPassword">
                    <br><br>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    <p class="login-link">Already have an account? <a href="login.html" style="color: blue;">Login</a></p>
                    
                </form>
            </div>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br>
    <!-- Footer Section -->
    
    <footer >
        
        <div class="footer_top">
         
            <div class="container">
                <p>HelpingHands &copy; 2025 All rights reserved</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Handle form validation and submission
            alert("Sign Up Successful!");
            window.location.href = "home.html"; 
        });
    </script>
</body>
</html>
